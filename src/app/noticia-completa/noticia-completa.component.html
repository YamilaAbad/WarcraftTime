            <div class="card-body bg-dark">
              <h3 class="card-title text-danger">{{noticias.titulo}}</h3>
              <h5 class="card-text text-primary">{{noticias.descripcion}}</h5>
              <p class="card-text text-white">{{noticias.contenido}}</p>

              <a [routerLink]="['/comentario']" type="button" class="btn btn-outline-primary"> ðŸ—¨ Opinar</a>
            </div>
